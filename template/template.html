<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
        <h1>{{.Name}} is a {{.JobTitle}}</h1>
        <p>{{.Bio}}</p>

        <div>
            <ul>
                {{range .Socials}}
                    <li>social</li>
                {{end}}
            </ul>
        </div>
        <ul>
            {{range .Projects}}
                <li>
                    <div>
                        <h3>{{.Name}}</h3>
                        <p>{{.Description}}</p>
                        <p>{{.TechStack}}</p>
                        <a href="{{.Github}}">Github</a>
                    </div>
                </li>
            {{end}}
        </ul>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
